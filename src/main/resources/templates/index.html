<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Gym App</title>
    <meta th:content="${description}" name="description" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="logo-section">
                <h1 class="app-title">Gym App</h1>
                <p class="app-subtitle">Spring Boot Application</p>
            </div>
            
            <ol class="instruction-list">
                <li>
                    Get started by editing 
                    <code class="code-highlight">src/main/resources/templates/index.html</code>
                </li>
                <li>
                    Save and restart the application to see your changes.
                </li>
            </ol>

            <div class="button-group">
                <a class="button button-primary" 
                   href="https://spring.io/guides/gs/serving-web-content/" 
                   target="_blank" 
                   rel="noopener noreferrer">
                    📚 Get Started
                </a>
                <a class="button button-secondary" 
                   href="https://spring.io/projects/spring-boot" 
                   target="_blank" 
                   rel="noopener noreferrer">
                    📖 Read our docs
                </a>
            </div>
        </main>
        
        <footer class="footer">
            <a class="footer-link" 
               href="https://spring.io/guides" 
               target="_blank" 
               rel="noopener noreferrer">
                📝 Learn
            </a>
            <a class="footer-link" 
               href="https://spring.io/projects" 
               target="_blank" 
               rel="noopener noreferrer">
                🪟 Examples
            </a>
            <a class="footer-link" 
               href="https://spring.io" 
               target="_blank" 
               rel="noopener noreferrer">
                🌐 Go to spring.io →
            </a>
        </footer>
    </div>
</body>
</html>
